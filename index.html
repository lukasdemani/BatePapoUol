<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bate-Papo Uol</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo 1.png" alt="">
        </div>
        <div class="people-icon" onclick="openUsersList()">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>
    <main>
        <div class="all-msgs">

        </div>
    </main>
    <footer>
        <div class="text-input">

            <input class="msg-input" type="text" placeholder="Escreva aqui...">
        </div>
        <div onclick="sendMsg()" class="send-icon">

            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <div class="login">
        <div class="logo-login">
            <img src="img/logo 1.png" alt="">
        </div>
        <div class="input-enter">
            <input class="name-login" placeholder="Digite seu nome" type="text">
            <button onclick="getUser()" class="enter">Entrar</button>
        </div>
    </div>

    <div class="screen-users" onclick="hiddenUsers()">
    </div>

    <div class="div-users">
        <div class="text-header">
            Escolha um contato para<br>
            para enviar mensagem
        </div>
        <div class="list-users">
            <div class="username">
                <div class="icon">

                    <ion-icon name="people"></ion-icon>
                </div>
                <div class="nickname">

                    Todos
                </div>
            </div>
        </div>
        <div class="msg-visibility">
            <div class="h-visibility">
                Escolha a visibilidade:
            </div>
            <div class="msg-option">
                <ion-icon name="lock-open"></ion-icon>
                PÃºblico
            </div>
            <div class="msg-option">
                <ion-icon name="lock-closed"></ion-icon>
                Reservadamente
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
