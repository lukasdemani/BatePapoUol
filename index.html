<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bate-Papo Uol</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo 1.png" alt="">
        </div>
        <div class="people-icon" onclick="openUsersList()">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>
    <main>
        <div class="all-msgs">

        </div>
    </main>
    <footer>
        <div class="text-input">

            <input class="msg-input" type="text" placeholder="Escreva aqui...">
            <div class="second-placeholder"></div>
        </div>
        <div onclick="sendMsg()" class="send-icon" data-identifier="send-message">

            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <div class="login" data-identifier="visibility">
        <div class="logo-login">
            <img src="img/logo 1.png" alt="">
        </div>
        <div class="input-enter">
            <input class="name-login" placeholder="Digite seu nome" type="text" data-identifier="enter-name">
            <button onclick="getUser()" class="enter" data-identifier="start">Entrar</button>
        </div>
    </div>

    <div class="screen-users" onclick="hiddenUsers()" data-identifier="visibility">
    </div>

    <div class="div-users">
        <div class="text-header">
            Escolha um contato para<br>
            para enviar mensagem
        </div>
        <div class="list-users">
            <div class="username checked" onclick="checkUserAndVisibility(this, '.username')">
                <div class="icon" >

                    <ion-icon name="people"></ion-icon>
                </div>
                <div class="nickname">
                    <p>Todos</p>
                </div>
                <ion-icon class="icon-check" name="checkmark-sharp"></ion-icon>
            </div>
        </div>
        <div class="msg-visibility">
            <div class="h-visibility">
                Escolha a visibilidade:
            </div>
            <div class="msg-option checked" onclick="checkUserAndVisibility(this, '.msg-option')">
                <ion-icon name="lock-open"></ion-icon>
                <p>PÃºblico</p>
                <ion-icon class="icon-check hidden-item" name="checkmark-sharp"></ion-icon>
            </div>
            <div class="msg-option" onclick="checkUserAndVisibility(this, '.msg-option')">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
                <ion-icon class="icon-check hidden-item" name="checkmark-sharp"></ion-icon>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
